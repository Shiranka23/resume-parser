<!DOCTYPE html>
<html>

<head>
    <title>Success</title>
    <style>
        /* Add global styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        /* Add styling for the main heading */
        h1 {
            color: #333;
            margin: 20px 0; /* Add some margin for spacing */
        }

        /* Style the table */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style table headers (th) */
        th {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Style table cells (td) */
        td {
            padding: 10px;
            text-align: left;
        }

        /* Add zebra striping to table rows for better readability */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style the checkboxes */
        input[type="checkbox"] {
            margin: 0;
            vertical-align: middle;
        }

        /* Style links */
        a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
         .fix-item {
        background-color: #dff0d8; /* Example background color */
        padding: 5px;
        margin: 5px 0;
        border: 1px solid #3c763d;
        color: #3c763d;
        font-weight: bold;
    }
    .msg {
    color: #007bff; /* Example text color */
    font-size: 18px; /* Example font size */
    font-weight: bold; /* Example font weight */
    /* Add any other desired styles here */
}

    </style>
</head>

<body>
    <h1>File Uploaded Successfully!</h1>

    <table>
        <thead>
            <tr>
                <th> <!-- Table headers should not contain <h1> elements -->
                    Resume Parser
                </th>
                <th>
                    Information
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Demography</td>
                <td>
                    <input type="checkbox" name="demography" id="demography" {% if checked_data.demography %}checked{% endif %}>
                </td>
            </tr>
            <tr>
                <td>Education/Qualification</td>
                <td>
                    <input type="checkbox" name="education" id="education" {% if checked_data.education %}checked{% endif %}>
                </td>
            </tr>
            <tr>
                <td>Job Description</td>
                <td>
                    <input type="checkbox" name="job" id="job" {% if checked_data.job_title %}checked{% endif %}>
                </td>
            </tr>
            <tr>
                <td>Achievements</td>
                <td>
                    <input type="checkbox" name="achievements" id="achievements" {% if checked_data.achievements %}checked{% endif %}>
                </td>
            </tr>
            <tr>
                <td>Dates</td>
                <td>
                    <input type="checkbox" name="dates" id="dates" {% if checked_data.dates %}checked{% endif %}>
                </td>
            </tr>
        </tbody>
    </table>
    {% if msg %}
    <p class="msg">{{ msg }}</p>
    {% endif %}

    <br>
    {%for fix in fixes%}
    <div class="fix-item">
    {{ fix }},
    </div>
    {% endfor %}
    <br>

    <a href="{% url 'upload_file' %}">Upload another file</a>
</body>

</html>
